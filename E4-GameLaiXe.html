<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body onkeydown="game.car.changeOrientation(event)">
<h2>Game: Driver</h2>
<fieldset id="game">
<form>
    <h3>Select game level:</h3>
    <input type="radio" id="easy" value="easy"  onclick="selectLevel(this.value)" checked>Easy<br>
    <input type="radio" id="medium" value="medium" onclick="selectLevel(this.value)" >Medium<br>
    <input type="radio" id="hard" value="hard" onclick="selectLevel(this.value)" >Hard<br><br>
    <input type="button" id="play" value="Play" onclick="playReady()">
    <input type="button" id="reset" value="Reset" onclick="playReset()">
</form>
<fieldset id="scoresBoard">
    <legend>Scores:</legend>
    <p id="scores" >0</p>
</fieldset>
</fieldset>
<br><br>

<canvas id="myCanvas" width='1100px' height='600px' style="border: 1px solid #d3d3d3;"></canvas>
